<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Javascript Clock</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div id="sec" class="c-hands"></div>
        <div id="min" class="c-hands"></div>
        <div id="hr" class="c-hands"></div>
        <div class="center"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
